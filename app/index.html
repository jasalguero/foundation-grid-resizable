<div class="row content" id="containment-area">

    <div class="row display ">
      <div class="small-12 resizable columns end">
        <div class="row display ">
          <div class="small-12 resizable columns end">Nested Item 1</div>
        </div>
        <div class="row display ">
          <div class="small-12 resizable columns end">Nested Item 2</div>
        </div>
        <div class="row display ">

        </div>
        <div class="row display ">
          <div class="small-12 resizable columns end">Nested Item 4</div>
        </div>
      </div>
    </div>

    <div class="row display">
      <div class="large-6 resizable columns end">Large 6</div>
      <div class="large-6 resizable columns end">Large 6</div>
    </div>
    <div class="row display">
      <div class="small-4 columns end">4</div>
      <div class="small-8 columns end">8</div>
    </div>
    <div class="row display">
      <div class="small-2 columns end">2</div>
      <div class="small-10 columns end">10</div>
    </div>
    <div class="row display">
      <div class="small-12 columns end">12</div>
    </div>
    <div class="row display">
      <div class="small-12 columns end">12</div>
    </div>

  </div>
